<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCAP Cinema</title>
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/block1.css">
  <link rel="stylesheet" href="../css/videoplay.css">
  <link rel="stylesheet" href="../css/coverflow.css">
  
<style>
    .section {
      margin-bottom: 40px;
    }
    .section-title {
      font-size: 24px;
      margin-bottom: 10px;
      padding-left: 10vw;
    }
    /* 视频播放模态 */
    .video-player-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 20;
      justify-content: center;
      align-items: center;
    }
    .video-player {
      width: 80%;
      max-height: 80%;
    }
    .close-player {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }
    /* 选中的视频介绍 - 模仿X帖子样式 */
    .selected-description {
        box-sizing: border-box;
        max-width: 1200px;
        padding: 25px 4vw;
        margin: 0 auto;
        text-align: left;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
        position: relative;
        border-top: 1px solid #8899a6;
        border-bottom: 1px solid #8899a6;
    }
    .selected-description.fade {
      opacity: 0;
    }
    .post-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
    }
    .post-user {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .post-user-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: #1da1f2; 
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .post-user-left { display: flex; align-items: center; }
    .post-meta { font-size: 12px; line-height: 1.4; margin: 10px 0; color: #8899a6; text-align: right; }
    .post-actions {
      display: flex;
      gap: 15px;
      font-size: 14px;
      color: #8899a6;
    }
    .post-actions span {
      cursor: pointer;
    }
    .post-content {
      font-size: 14px;
      line-height: 1.4;
      margin: 10px 0;
      color: #fff;
    }
    .post-link {
      color: #1da1f2;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      font-size: 14px;
    }
    .post-tags {
      font-size: 14px;
      color: #1da1f2;
      word-wrap: break-word;
    }


    /* 自定义卡片尺寸 */
    .horizontal .card {
      width: 280px;
      height: 180px;
    }
    .vertical .card {
      width: 220px;
      height: 300px;
    }

    /* 电影简介弹窗 */
    .movie-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 30;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .movie-modal.show {
      display: flex;
      opacity: 1;
    }
    .movie-modal-content {
      background: #192734;
      border-radius: 20px;
      max-width: 800px;
      width: 90%;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      color: #fff;
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
    }
    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .movie-modal-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .movie-modal-poster {
      width: 150px;
      height: 225px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }
    .movie-modal-title {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    .movie-modal-info {
      font-size: 14px;
      margin-top: 10px;
      color: #8899a6;
    }
    .movie-modal-synopsis {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .movie-modal-ratings {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .movie-modal-rating {
      text-align: center;
    }
    .movie-modal-rating-value {
      font-size: 28px;
      font-weight: bold;
    }
    .movie-modal-rating-label {
      font-size: 14px;
      color: #8899a6;
    }
    .movie-modal-cast {
      margin-bottom: 20px;
    }
    .movie-modal-cast h4 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .movie-modal-cast-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .movie-modal-cast-member {
      font-size: 14px;
    }
    .movie-modal-reviews {
      margin-bottom: 20px;
    }
    .movie-modal-reviews h4 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .movie-modal-review {
      margin-bottom: 10px;
      font-style: italic;
    }
    .movie-modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #8899a6;
    }

    /* Mobile mode: when aspect-ratio > 1:2 (i.e., max-aspect-ratio: 1/2) */
    @media (max-aspect-ratio: 1/1) {
      .hot-movies {
        padding-left: 0 !important;
        padding-right: 0 !important;
      }
      .cover-flow li {
        aspect-ratio: 1/1;
      }
      .cover-flow li img {
        height: auto;
      }
      .horizontal .card, .vertical .card {
        aspect-ratio: 1/1;
        width: var(--cover-size); /* Reuse --cover-size for consistency, or adjust as needed */
        height: 180px;
      }
          /* 播放按钮 */
    .play-button {
        top: 30%;
        }
    }

    @media (prefers-color-scheme: light) {
      .cover-flow li.placeholder {
        background-color: transparent;
      }
      .cover-flow li img {
        -webkit-box-reflect: below 0.5em linear-gradient(rgba(255,255,255,0.3), transparent);
      }
      @keyframes rotate-cover {
        0% {
          transform: translateX(-100%) rotateY(-45deg);
        }
        35% {
          transform: translateX(0) rotateY(-45deg);
        }
        50% {
          transform: rotateY(0deg) translateZ(1em) scale(1);
          box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        65% {
          transform: translateX(0) rotateY(45deg);
        }
        100% {
          transform: translateX(100%) rotateY(45deg);
        }
      }
      .video-player-container {
        background: rgba(255, 255, 255, 0.9);
      }
      .selected-description {
        border-top: 1px solid #666;
        border-bottom: 1px solid #666;
      }
      .post-header {
        color: #000;
      }
      .post-user-logo {
        background-color: #007bff; 
        color: #000;
      }
      .post-meta {
        color: #666;
      }
      .post-actions {
        color: #666;
      }
      .post-content {
        color: #000;
      }
      .post-link {
        color: #007bff;
      }
      .post-tags {
        color: #007bff;
      }
      .play-button {
        background: rgba(0,0,0,0.7);
        color: #fff;
      }
      .play-button::before {
        text-shadow: 0 2px 4px rgba(255,255,255,0.2);
      }
      .play-button:hover {
        background: rgba(0,0,0,0.5);

      .movie-modal {

      }
      .movie-modal-title {

        color: #666;
      }
      .movie-modal-rating-label {
        color: #666;
      }
      .movie-modal-close {
        color: #666;
      }
    }
</style>

  <script>
    function playVideo(src) {
      const container = document.getElementById('videoPlayerContainer');
      const player = document.getElementById('videoPlayer');
      player.src = src;
      player.play();
      container.style.display = 'flex';
    }
    function closePlayer() {
      const container = document.getElementById('videoPlayerContainer');
      const player = document.getElementById('videoPlayer');
      player.pause();
      player.src = '';
      container.style.display = 'none';
    }

    // 默认显示第几个视频的参数（从0开始计数，例如0为第一个）
    const defaultIndex = 5; // 调整为聚焦第三个真实视频（考虑到前面的3个占位符）
    window.addEventListener('load', () => {
      const coverFlow = document.querySelector('.cover-flow');
      if (coverFlow) {
        const items = coverFlow.querySelectorAll('li');
        if (defaultIndex >= 0 && defaultIndex < items.length) {
          const itemWidth = items[0].offsetWidth;
          const containerWidth = coverFlow.offsetWidth;
          const scrollPosition = (defaultIndex * itemWidth) - (containerWidth / 2 - itemWidth / 2);
          coverFlow.scrollTo({ left: scrollPosition, behavior: 'instant' });
        }
        updateDescription(); // 初始更新描述
      }
      // 添加点击事件到非占位符 li
      const coverItems = document.querySelectorAll('.cover-flow li:not(.placeholder)');
      coverItems.forEach(item => {
        item.addEventListener('click', function(e) {
          if (!this.classList.contains('centered')) {
            const centerItem = document.querySelector('.cover-flow li.centered');
            if (!centerItem) return;
            const thisRect = this.getBoundingClientRect();
            const centerRect = centerItem.getBoundingClientRect();
            if (thisRect.left < centerRect.left) {
              scrollPrev();
            } else {
              scrollNext();
            }
          }
          // Removed playVideo for centered items to ensure only button click plays the video
        });
      });
      // Carousel Navigation for multiple carousels
      const carousels = document.querySelectorAll('.carousel');
      carousels.forEach(carousel => {
        const carouselContainer = carousel.querySelector('.carousel-container');
        const btnLeft = carousel.querySelector('.carousel-arrow.left');
        const btnRight = carousel.querySelector('.carousel-arrow.right');

        btnLeft.addEventListener('click', () => {
          carouselContainer.scrollBy({
            left: -carouselContainer.clientWidth,
            behavior: 'smooth'
          });
        });

        btnRight.addEventListener('click', () => {
          carouselContainer.scrollBy({
            left: carouselContainer.clientWidth,
            behavior: 'smooth'
          });
        });
      });
      // Add click event to cards for modal
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.addEventListener('click', () => {
          const title = card.dataset.title;
          const synopsis = card.dataset.synopsis;
          const rating = card.dataset.rating;
          const audience = card.dataset.audience;
          const cast = card.dataset.cast.split(', ');
          const reviews = card.dataset.reviews.split(' | ');
          const poster = card.querySelector('img').src;

          document.getElementById('movieTitle').textContent = title;
          document.getElementById('movieSynopsis').textContent = synopsis;
          document.getElementById('movieRating').textContent = rating;
          document.getElementById('movieAudience').textContent = audience;
          document.getElementById('moviePoster').src = poster;

          const castList = document.getElementById('movieCast');
          castList.innerHTML = '';
          cast.forEach(actor => {
            const span = document.createElement('span');
            span.className = 'movie-modal-cast-member';
            span.textContent = actor;
            castList.appendChild(span);
          });

          const reviewList = document.getElementById('movieReviews');
          reviewList.innerHTML = '';
          reviews.forEach(review => {
            const p = document.createElement('p');
            p.className = 'movie-modal-review';
            p.textContent = review;
            reviewList.appendChild(p);
          });

          document.getElementById('movieModal').classList.add('show');
        });
      });
    });

    function closeMovieModal() {
      document.getElementById('movieModal').classList.remove('show');
    }

    // 滚动函数
    function scrollPrev() {
      const coverFlow = document.querySelector('.cover-flow');
      const itemWidth = coverFlow.querySelector('li').offsetWidth;
      coverFlow.scrollBy({ left: -itemWidth, behavior: 'smooth' });
    }

    function scrollNext() {
      const coverFlow = document.querySelector('.cover-flow');
      const itemWidth = coverFlow.querySelector('li').offsetWidth;
      coverFlow.scrollBy({ left: itemWidth, behavior: 'smooth' });
    }

    // 更新描述函数 - 模仿X帖子样式
    function updateDescription() {
      const coverFlow = document.querySelector('.cover-flow');
      const description = document.querySelector('.selected-description');
      const items = coverFlow.querySelectorAll('li');
      const containerRect = coverFlow.getBoundingClientRect();
      const center = containerRect.left + containerRect.width / 2;

      let closestItem = null;
      let minDistance = Infinity;

      items.forEach(item => {
        const itemRect = item.getBoundingClientRect();
        const itemCenter = itemRect.left + itemRect.width / 2;
        const distance = Math.abs(center - itemCenter);
        if (distance < minDistance) {
          minDistance = distance;
          closestItem = item;
        }
      });

      items.forEach(item => item.classList.remove('centered'));

      if (closestItem) {
        const newTitle = closestItem.dataset.title;
        if (!newTitle) return; // 跳过占位符
        closestItem.classList.add('centered');
        const newDescription = closestItem.dataset.description;
        const newLink = closestItem.dataset.link;
        const newTags = closestItem.dataset.tags;
        const newHtml = `
        <div class="post-header">${newTitle}</div>
        <div class="post-user">
            <div class="post-user-left">
            <div class="post-user-logo">V</div>
            <div class="post-user-name">Video Hub</div>
            </div>
            <div class="post-actions">
            <span>👍 8</span>
            <span>👎</span>
            <span>↗️ 分享</span>
            <span>⋯</span>
            </div>
        </div>
        <div class="post-meta">239次观看 2025年6月13日 #Featured #Video</div>
        <div class="post-content">${newDescription}</div>
        <a href="${newLink}" class="post-link">${newLink}</a>
        <div class="post-tags">${newTags}</div>
        `;
        if (description.innerHTML !== newHtml) {
          description.classList.add('fade');
          setTimeout(() => {
            description.innerHTML = newHtml;
            description.classList.remove('fade');
          }, 300); // 与过渡时间匹配
        }
      }
    }

    // 监听滚动事件
    const coverFlow = document.querySelector('.cover-flow');
    if (coverFlow) {
      coverFlow.addEventListener('scroll', updateDescription);
    }
  </script>
  <script src="../js/block1.js"></script>
